        <header class="contactUs"> <h1>CONTACT US</h1></header>
        <div class= "contactForm">
            <form action="https://formspree.io/jcg322@lehigh.edu" method="POST">
                <label> Name: </label><br>
                <input type=”text” name=“name” placeholder="Name" required autofocus class="name" required><br>
                <label> Date </label><br>
        
                <input type="date" name="date" class="date" required> <br>
                <label> Email: </label><br>
                
        
                <input type=”email” name=“message” placeholder="name@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="email" required><br>
                <label> Comment: </label><br>
                <textarea rows = "5" cols = "60" name = "message" placeholder="comment" class="message" required></textarea> <br>
        
                <input type="submit" value="Send" >
            </form>
